{% include 'header.html' %}
    <body class="sb-nav-fixed">
        {% include 'nav.html' %}
        <div id="layoutSidenav">
            {% include 'siderbar.html' %}
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid">
                        <h1 class="mt-4">Add Personnel</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active"></li>
                        </ol>
                        <div class="col-md-12">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header"><h3 class="text-center font-weight-light my-4">Personnel Data</h3></div>
                                <div class="card-body">

                                    <form method="POST" id="persForm">
                                        <div class="form-row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="small mb-1" for="svcn">Service Number</label>
                                                    <input class="form-control py-2" id="svcn" name="svcn" type="text" placeholder="Enter service number" />
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="small mb-1" for="rankid">Rank</label>
                                                    <select class="form-control py-2" name="rankid" id="rankid">
                                                            {% for rank in ranks %}
                                                        <option value="{{rank.id}}">{{rank.rank}}</option>
                                                            {% endfor %}
                                                    </select>
                                                    <!-- <input  id="inputLastName" name="snam"  type="text" placeholder="Enter last name" /> -->
                                                </div>
                                            </div>
                                            <!-- <div class="col-md-4">
                                                <div class="form-group">
                                                    <label class="small mb-1" for="inputLastName">Other Name</label>
                                                    <input class="form-control py-2" id="inputLastName" name="onam"  type="text" placeholder="Enter last name" />
                                                </div>
                                            </div> -->
                                        </div>
                                        <div class="form-row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label class="small mb-1" for="inputFirstName">First Name</label>
                                                    <input class="form-control py-2" id="inputFirstName" name="fnam" type="text" placeholder="Enter first name" />
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label class="small mb-1" for="inputLastName">Last Name</label>
                                                    <input class="form-control py-2" id="inputLastName" name="snam"  type="text" placeholder="Enter last name" />
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label class="small mb-1" for="inputLastName">Other Name</label>
                                                    <input class="form-control py-2" id="inputLastName" name="onam"  type="text" placeholder="Enter last name" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group mt-4 mb-0"><button class="btn btn-primary btn-block" id="addPers">Add Personnel</button></div>
                                    </form>
                                    
                                </div>
                                <!-- <div class="card-footer text-center">
                                    <div class="small"><a href="login.html">Have an account? Go to login</a></div>
                                </div> -->
                            </div>
                        </div>
                    </div>
                </main>
{% include 'footer.html' %}
