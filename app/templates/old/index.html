                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="444px" height="626px">
                        <defs>
                            <linearGradient id="PSgrad_1" x1="0%" x2="81.915%" y1="57.358%" y2="0%">

            <!-- <div class="col-lg-7 contact-form__wrapper p-5 order-lg-1"> -->
            <div class="col-lg-5 contact-info__wrapper  p-5 order-lg-2">
                <form action="/" method="POST" class="contact-form form-validate" novalidate="novalidate">
                    <div class="row">
                        <div class="col-sm-12 mb-3">
                            {% for message in get_flashed_messages() %}
                                <p style="color: red;">{{message}}</p>
                            {% endfor %}
                            <div class="form-group">
                                <label class="required-field" for="username">Username</label>
                                <input required type="email" class="form-control" id="username" name="username" placeholder="Enter your Username">
                            </div>
                            <div class="form-group">
                                <label class="required-field" for="password">Password</label>
                                <input required type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                            </div>
                            
                        </div>

                      
    
                        <div class="col-sm-12 mb-3">
                            <button type="submit" name="submit" class="btn btn-primary">Login</button>
                        </div>
    
                    </div>
                </form>
            </div>
            <!-- End Contact Form Wrapper -->
    
        </div>
    </div>
