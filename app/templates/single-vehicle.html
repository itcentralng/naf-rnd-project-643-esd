{% include 'header.html' %}
    <body class="sb-nav-fixed">
        {% include 'nav.html' %}
        <div id="layoutSidenav">
            {% include 'siderbar.html' %}
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid">
                        <h1 class="mt-4">Vehicles</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active"></li>
                        </ol>
                        <div class="row">
                            {% if not vehicle.allocation %}
                            <div class="col-xl-4">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-chart-area mr-1"></i>
                                        Allocation
                                    </div>
                                    <div class="card-body">
                                    <form method="POST" id="allocationForm">
                                        <div class="form-row">
                                            
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label class="small mb-1" for="unit">Allocation Unit</label>
                                                    <select required class="form-control py-2 select2" name="unit_id" id="unit_id">
                                                        <option selected value="0">Select Unit</option>
                                                            {% for unit in units %}
                                                        <option value="{{unit.id}}">{{unit.name}}</option>
                                                            {% endfor %}
                                                    </select>
                                                </div>
                                            </div>
                                            
                                        </div>
                                        <div class="form-group mt-4 mb-0"><button class="btn btn-primary btn-block" id="addAllocation" vehicleId="{{vehicle.id}}">Allocate</button></div>
                                    </form>
                                </div>
                                </div>
                            </div>
                            <div class="col-xl-8">
                            {% else %}
                            <div class="col-xl-12">
                                {% endif  %}
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-chart-bar mr-1"></i>
                                        Information
                                    </div>
                                    <div class="card-body">
                                    <form method="POST" id="vehicleForm">
                                        <div class="form-row">
                                            
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label class="small mb-1" for="make">Make</label>
                                                    <input required class="form-control py-2" id="make" name="make" type="text" placeholder="Make" value="{{vehicle.make}}" />
                                                </div>
                                            </div>
                                            
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label class="small mb-1" for="model">Model</label>
                                                    <input required class="form-control py-2" id="model" name="model" type="text" placeholder="Model" value="{{vehicle.model}}"/>
                                                </div>
                                            </div>
                                            
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label class="small mb-1" for="type">Type</label>
                                                    <input required class="form-control py-2" id="type" name="type" type="text" placeholder="Type" value="{{vehicle.type}}" />
                                                </div>
                                            </div>
                                            
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label class="small mb-1" for="trim">Trim</label>
                                                    <input required class="form-control py-2" id="trim" name="trim" type="text" placeholder="Trim" value="{{vehicle.trim}}" />
                                                </div>
                                            </div>
                                            
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label class="small mb-1" for="year">Year</label>
                                                    <input required class="form-control py-2" id="year" name="year" type="number" placeholder="Year" value="{{vehicle.year}}" />
                                                </div>
                                            </div>
                                            
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label class="small mb-1" for="lifespan">Lifespan</label>
                                                    <input required class="form-control py-2" id="lifespan" name="lifespan" type="number" placeholder="Lifespan" value="{{vehicle.lifespan}}" />
                                                </div>
                                            </div>
                                            
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label class="small mb-1" for="chassis_no">Chassis N0</label>
                                                    <input required class="form-control py-2" id="chassis_no" name="chassis_no" type="text" placeholder="Chassis N0" value="{{vehicle.chassis_no}}" />
                                                </div>
                                            </div>
                                            
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label class="small mb-1" for="chassis_no">Engine N0</label>
                                                    <input required class="form-control py-2" id="engine_no" name="engine_no" type="text" placeholder="Engine N0" value="{{vehicle.engine_no}}" />
                                                </div>
                                            </div>
                                            
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label class="small mb-1" for="chassis_no">Supplier</label>
                                                    <input required class="form-control py-2" id="supplier" name="supplier" type="text" placeholder="Supplier" value="{{vehicle.supplier}}" />
                                                </div>
                                            </div>
                                            
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label class="small mb-1" for="chassis_no">Contract Reference</label>
                                                    <input required class="form-control py-2" id="contract_reference" name="contract_reference" type="text" placeholder="Contract Reference" value="{{vehicle.contract_reference}}" />
                                                </div>
                                            </div>
                                            
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label class="small mb-1" for="chassis_no">Date</label>
                                                    <input required class="form-control py-2" id="date" name="date" type="date" placeholder="Date" value="{{vehicle.date}}" />
                                                </div>
                                            </div>
                                            
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label class="small mb-1" for="chassis_no">Remarks</label>
                                                    <input required class="form-control py-2" id="remark" name="remark" type="text" placeholder="Remarks" value="{{vehicle.remarks}}"/>
                                                </div>
                                            </div>
                                            
                                        </div>
                                        <div class="form-group mt-4 mb-0"><button class="btn btn-primary btn-block" id="updateVehicle" vehicleId="{{vehicle.id}}">Update</button></div>
                                    </form>
                                </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xl-6">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-chart-area mr-1"></i>
                                        Mileage
                                    </div>
                                    <div class="card-body"><canvas id="myAreaChart" width="100%" height="40"></canvas></div>
                                </div>
                            </div>
                            <div class="col-xl-6">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-chart-bar mr-1"></i>
                                        Maintenance
                                    </div>
                                    <div class="card-body"><canvas id="myBarChart" width="100%" height="40"></canvas></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
{% include 'footer.html' %}
<script src = "{{url_for('static',filename='js/custom/main.js')}}"></script>
<script src="{{url_for('static', filename='js/custom/vehicle.js')}}"></script>
